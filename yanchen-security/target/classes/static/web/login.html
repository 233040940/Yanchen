<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>木木冒险岛管理后台</title>
    <link rel="stylesheet" type="text/css" href="js/layui/css/layui.css">
    <script src="js/jquery.min.js"></script>
    <script src="js/jquery.cookie.js"></script>
    <script src="js/layui/layui.all.js"></script>
    <script src="js/common.js"></script>
    <style type="text/css">

        #header {
            color: white;
            text-align: center;
        }


    </style>
</head>
<body class="layui-layout-body" style="overflow: hidden">
<div class="layui-layout layui-layout-admin">
    <div class="layui-header" id="header">
        <h1 style="padding-top: 10px;">木木冒险岛管理后台</h1>

    </div>


    <div class="layui-body">

        <div class="layui-row" style="margin: 150px;">

            <div class="layui-col-lg6 layui-col-lg-offset4">

                <div class="layui-card">

                    <div class="layui-card-header">
                        <div class="layui-tab layui-tab-brief" lay-filter="login_tab">
                            <ul class="layui-tab-title">
                                <li></li>
                                <li class="layui-this">管理员登录</li>

                            </ul>

                            <div class="layui-tab-content">

                                <div class="layui-row">

                                    <div class="layui-col-lg12">

                                        <form class="layui-form" id="login_from">

                                            <div class="layui-card">

                                                <div class="layui-card-body">

                                                    <div class="layui-form-item">
                                                        <label class="layui-form-label">账号</label>

                                                        <div class="layui-input-block">
                                                            <input type="text" name="username" id="account" required
                                                                   lay-verify="required" placeholder="账号"
                                                                   autocomplete="off" class="layui-input">
                                                        </div>

                                                    </div>
                                                </div>

                                                <div class="layui-card-body">

                                                    <div class="layui-form-item">
                                                        <label class="layui-form-label">密码</label>
                                                        <div class="layui-input-block">
                                                            <input type="password" name="password" id="password"
                                                                   required
                                                                   lay-verify="required" placeholder="密码"
                                                                   autocomplete="off"
                                                                   class="layui-input">
                                                        </div>
                                                    </div>

                                                </div>

                                                <div class="layui-card-body">

                                                    <div class="layui-form-item">

                                                        <div class="layui-row">

                                                            <div class="layui-col-lg-offset6">
                                                                <button class="layui-btn"
                                                                        onclick="javascript:doLogin()" type="button">登 录
                                                                </button>
                                                            </div>
                                                        </div>
                                                    </div>

                                                </div>

                                            </div>
                                        </form>
                                    </div>
                                </div>


                            </div>
                        </div>

                    </div>


                </div>
            </div>

        </div>
    </div>
</div>
<!--<script src="../src/layui.js"></script>-->
<script src="js/login.js"></script>
</body>


</html>
